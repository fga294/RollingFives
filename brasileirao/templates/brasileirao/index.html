{% extends 'base.html' %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Year</th>
      <th>Position</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr>
      <td>
        <a href="{% url 'team_detail' team.id  %}">{{ team.name }}</a>
      </td>
      <td>{{ team.year }}</td>
      <td>{{ team.position }}</td>
      <td>{{ team.points }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
